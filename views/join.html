{% extends 'base.html' %} {% block content %}
<div class="join-body">
  <form id="join-form" action="/auth/join" method="post">
    <div class="input-group">
      <label for="join-email">이메일</label>
      <input id="join-email" type="email" name="email" />
    </div>
    <div class="input-group">
      <label for="join-nick">닉네임</label>
      <input id="join-nick" type="text" name="nick" />
    </div>
    <div class="input-group">
      <label for="join-dogname">강아지 이름</label>
      <input id="join-dogname" type="text" name="dogname" />
    </div>
    <div class="input-group">
      <label for="join-dogtype">견종</label>
      <input id="join-dogtype" type="text" name="dogtype" />
    </div>
    <div class="input-group">
      <label for="join-aboutdog">강아지 소개</label>
      <input id="join-aboutdog" type="text" name="dogAbout" />
    </div>
    <div class="input-group">
      <label for="join-password">비밀번호</label>
      <input id="join-password" type="password" name="password" />
    </div>
    <button id="join-btn" type="submit" class="btn">회원가입</button>
  </form>
</div>

{% endblock %} {% block script %}
<script>
  window.onload = () => {
    if (new URL(location.href).searchParams.get("error")) {
      alert("이미 존재하는 이메일입니다.");
    }
  };
</script>
{% endblock %} {% block title %} 회원가입 {% endblock %}
